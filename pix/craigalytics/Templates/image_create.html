{% extends "base.html" %}

{% block title %}
Create Image
{% endblock %}

{% block content %}

<form class='form-stacked' method="POST" action="" enctype="multipart/form-data">
<div class="row">
{% csrf_token %}
<p>Images will be tracked using a URL shortcode which is generated from
the keywords, so choose wisely!</p>
{{form}}
</div>
<br/>
<div class="row">
<input type="submit" class="btn primary" value="Create Image"/>
</div>
</form>

{% endblock %}
